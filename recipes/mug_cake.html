    <title>Mug Cake</title>

<body>
    <h1>Mug Cake</h1>
    <img src="../images/mug_cake.jpg" alt="Mug Cake">
    <p>This is a recipe for a quick and easy high protein mug cake</p>
    <h2>Ingredients</h2>
    <ul>
        <li>53g of Kodiak Cakes Pancake mix</li>
        <li>1 scoop of protein powder</li>
        <li>1/2 cup of milk</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Mix ingredients into a bowl</li>
        <li>Microwave for ~90 seconds</li>
        <li>Enjoy!</li>
    </ol>

</body>
