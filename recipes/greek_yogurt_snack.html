    <h1>Greek Yogurt Snack</h1>
    <img src="../images/greek_yogurt_snack.jpg" alt="greek yogurt snack">
    <p>This is a recipe for a quick and easy high protein greek yogurt snack</p>
    <h2>Ingredients</h2>
    <ul>
        <li>2 cups of non-fat plain greek yogurt</li>
        <li>6 tablespoons of powdered peanut butter</li>
        <li>3 tablespoons of sugar free syrup</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Mix ingredients into a bowl</li>
        <li>Enjoy!</li>
    </ol>
