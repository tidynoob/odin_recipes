<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>Protein Pudding</h1>
    <img src="../images/protein_pudding.jpg" alt="protein pudding">
    <p>This is a recipe for a quick and easy high protein pudding</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1/2 cup of milk</li>
        <li>1 scoop of protein powder</li>
        <li>30g of pudding powder</li>
        <li>(optional) 5g of sweetener</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Mix ingredients into a bowl</li>
        <li>Refrigerate mixture for 15 min</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
